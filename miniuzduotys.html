    function task1(arr) {
        var arr1 = arr;
        var arr2 = [];
        var average = 0;
        for (let i = 0; i < arr1.length; i++) {
            var acc = 0;
            for (let j = 0; j < arr1[i].grades.length; j++) {
                acc += arr1[i].grades[j];
            }
            average = (acc / arr1[i].grades.length).toFixed(2);
            var student = {
                name: arr1[i].name,
                grades: average
            };
            arr2.push(student);
        }
        console.log(arr2);
    }

    function myReplace(str, before, after) {
        var index = str.indexOf(before);
        var lastindex = index + before.length;
        var a = str.slice(0, index);
        var b = str.slice(lastindex, str.length);
        var c = after;
        if (before.charAt(0) === before.charAt(0).toUpperCase()) {
            c = after.charAt(0).toUpperCase() + after.slice(1);
        } else {
            c = after.charAt(0).toLowerCase() + after.slice(1);
        }
        var answer = (a.concat(c)).concat(b);

        console.log(answer);
    }




    myReplace("Let us go to the store", "store", "mall") //should return the string Let us go to the mall.

    myReplace("He is Sleeping on the couch", "Sleeping", "sitting") //should return the string He is Sitting on the couch.
    myReplace("I think we should look up there", "up", "Down") //should return the string I think we should look down there.
