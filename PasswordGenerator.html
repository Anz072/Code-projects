<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    h1 {
        text-align: center;
        padding-top: 2%;
        padding-bottom: 5%;
    }
    
    .card {
        margin: 0 auto;
        float: none;
        margin-bottom: 10px;
    }
    
    #passwordbox {
        margin-top: auto;
        margin-bottom: auto;
        border: solid;
        border-width: 0px 1px 0px 0px;
        border-color: rgb(224, 224, 224);
        text-align: center;
        font-size: 24px;
        width: 80%;
        height: 100%;
    }
    
    #small {
        width: 10%;
    }
    
    #slider {
        width: 50%;
    }
    
    #settings1 {
        width: 25%;
    }
    
    #settings2 {
        width: 25%;
    }
    
    #small1 {
        display: flex;
        width: 10%;
        margin-right: 10px;
    }
</style>

<body>
    <div class="container">
        <h1>Generate a secure password</h1>
        <div class="card" style="width: 80%; margin-top: 2rem;">
            <div class="card-body col-sm">
                <div class="d-flex row-fluid">
                    <div id='passwordbox' class="p-2">Password here</div>
                    <div id='small1' class="p-2 span2">
                        <button id='CopyButton' style="height: 4rem;" type="button" class="btn btn-default btn-block" onclick="copy()">Copy</button>
                    </div>
                    <div id='small' class="p-2 span2">
                        <button type="button" style="height: 4rem;" class="btn btn-default" onclick="generator()">Reload</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card" style="width: 80%; margin-top: 2rem;">
            <div class="card-body col-sm">
                <h4 class="card-title"><u> Customize </u></h4>
                <div class="d-flex flex-row">
                    <div id='slider' class="p-2">
                        <input type="range" class="form-range" min="1" max="100" step="1" id="customRange3" onclick="settingsCreator()">
                        <p>Password length: <span id="demo"></span></p>
                    </div>
                    <div id='settings1' class="p-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked1" onclick="settingsCreator()" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                          Include special symbols
                        </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked2" onclick="settingsCreator()" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                         Include numbers
                        </label>
                        </div>
                    </div>
                    <div id='settings2' class="p-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio1" onclick="settingsCreator()" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                          Both
                        </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio2" onclick="settingsCreator()">
                            <label class="form-check-label" for="flexRadioDefault1">
                          Only Upper Case
                        </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio3" onclick="settingsCreator()">
                            <label class="form-check-label" for="flexRadioDefault1">
                          Only Lower Case
                        </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

<script>
    var password = '';
    var display = document.getElementById('passwordbox');
    var value = document.getElementById('customRange3');
    var slider = document.getElementById("customRange3");
    var output = document.getElementById("demo");
    var copyButton = document.getElementById("CopyButton");

    //checkboxes
    var specSymbolBox = document.getElementById("flexCheckChecked1");
    var numberBox = document.getElementById("flexCheckChecked2");
    //ratio boxes
    var both = document.getElementById("radio1");
    var onlyLowerCase = document.getElementById("radio3");
    var onlyUpperCase = document.getElementById("radio2");

    //Get slider value
    slider.oninput = function() {
        output.innerHTML = this.value;
    }
    output.innerHTML = slider.value;
    var characters = '';

    function settingsCreator() {
        characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        if (both.checked) {
            characters += characters.toLowerCase();
        }
        if (onlyLowerCase.checked) {
            characters = characters.toLowerCase();
        }
        if (numberBox.checked) {
            characters += '0123456789';
        }
        if (specSymbolBox.checked) {
            characters += '!@#$%^&*()';
        }
        console.log(characters);
        generator();

    }
    settingsCreator();

    function generator() {
        copyButton.style.color = '#000000';
        copyButton.style.fontStyle = 'normal';
        copyButton.innerText = 'Copy';
        var passwordLength = slider.value;
        password = '';
        for (let i = 0; i < passwordLength; i++) {
            var random = Math.floor(Math.random() * characters.length);
            password += characters.substring(random, random + 1);
        }
        console.log(password);
        display.innerHTML = password;

    }


    function copy() {
        navigator.clipboard.writeText(display.innerText);
        copyButton.style.color = '#33cc33';
        copyButton.style.fontStyle = 'italic';
        copyButton.innerText = 'Copied âœ“';
    }
</script>

</html>
