<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    .center {
        margin: 5rem auto 0px auto;
    }
    
    #loginTop {
        margin-top: 0rem;
        margin-left: -2.5%;
        width: 105%;
        padding-bottom: 20px;
        border: solid;
        border-width: 0px 0px 1px 0px;
        border-color: black;
        font-size: 30px;
        letter-spacing: 0.2rem;
        font-weight: 600;
    }
    
    .card2e {
        display: block;
        width: 60%;
        height: 80vh;
        border: solid;
    }
    
    #chatroom {
        display: flex;
        width: 100%;
        height: 100%;
    }
    
    .flex-item1 {
        width: 40px;
        height: 200px;
    }
    
    #sidebar {
        position: relative;
        width: 30%;
        height: 100%;
        border: solid;
        border-width: 0px 1px 0px 0px;
        border-color: rgb(209, 209, 209);
    }
    
    #general {
        display: flex;
        flex-direction: column;
        width: 70%;
        background-color: blue;
    }
    
    #generalChat {
        position: relative;
        flex-grow: 5;
        background-color: rgb(245, 245, 245);
    }
    
    #generalUser {
        position: relative;
        flex-grow: 1;
        background-color: rgb(230, 230, 230);
    }
    
    #searchbar {
        margin-left: auto;
        margin-right: auto;
        width: 80%;
    }
    
    #settingsTab {
        margin-left: auto;
        margin-right: auto;
    }
    
    a {
        text-decoration: none;
        display: inline-block;
        padding: 8px 16px;
    }
    
    a:hover {
        background-color: #ddd;
        color: black;
    }
    
    .previous {
        background-color: #7847d3;
        color: white;
    }
    
    .next {
        background-color: #7847d3;
        color: white;
    }
    
    .round {
        border-radius: 50%;
    }
    
    #logocontainerhandle {
        padding: 20px;
    }
    
    hr.new4 {
        margin-top: 5px;
        margin-left: auto;
        margin-right: auto;
        border: 1px solid;
        border-color: rgb(209, 209, 209);
        width: 95%;
    }
    
    p {
        text-align: center;
    }
    
    #typeText {
        position: absolute;
        bottom: 20px;
    }
    
    #chatlog {
        margin-top: 10px;
        width: 98%;
        max-height: 100%;
        position: absolute;
        margin-left: 10px;
        margin-right: auto;
        overflow-y: auto;
    }
    
    #textElement {
        border: solid;
        border-width: 1px;
        border-radius: 5px;
        border-color: rgb(200, 200, 200);
        text-align: right;
        padding: 5px;
        min-height: 60px;
        background-color: rgb(170, 210, 243);
    }
    
    #textElement2 {
        border: solid;
        border-width: 1px;
        border-radius: 5px;
        border-color: rgb(200, 200, 200);
        text-align: left;
        padding: 5px;
        min-height: 60px;
        background-color: rgb(255, 255, 255);
    }
    
    #logoimg {
        float: right;
        max-width: 50px;
        width: 100%;
        height: 50px;
        margin-right: 10px;
        margin-left: 20px;
        border-radius: 50%;
    }
    
    #onlineImg {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        margin-top: -5px;
        margin-right: 5px;
    }
    
    #logoimg2 {
        float: left;
        max-width: 50px;
        width: 100%;
        height: 50px;
        margin-right: 20px;
        margin-left: 10px;
        border-radius: 50%;
    }
    
    #logopick {
        width: 80px;
        height: 80px;
        margin-right: 20px;
        margin-left: 10px;
        border-radius: 5px;
    }
    
    #logopickUser {
        width: 100px;
        height: 80px;
        border-radius: 10px;
        padding: 0px 10px 0px 10px;
    }
    
    #mx {
        display: block;
        width: 75%;
        margin-right: auto;
        margin-left: auto;
    }
    
    #settingsbtn {
        position: absolute;
        display: block;
        margin-right: auto;
        margin-left: auto;
        bottom: 20px;
        left: 1%;
        width: 98%;
        background-color: rgba(98, 98, 255, 0.363);
        border-color: transparent;
        border-radius: 0px;
        color: black;
    }
    
    #exampleModalLongTitle {
        text-align: center;
    }
    
    #username2window {
        outline: none;
        box-shadow: none;
        height: 40px;
        border-radius: 5px 0px 0px 5px;
        border-color: black !important;
        border-width: 1px 1px 1px 1px;
    }
    
    #username2window:focus {
        outline: none;
    }
    
    #setusername2btn {
        display: inline-block;
        margin-left: 5px;
        padding-top: 3px;
        align-items: center;
        background-color: #fff;
        border: solid #000;
        border-width: 1px 1px 1px 1px;
        border-radius: 0px 5px 5px 0px;
        box-sizing: border-box;
        color: #000;
        cursor: pointer;
        fill: #000;
        font-family: Inter, sans-serif;
        font-size: 16px;
        font-weight: 600;
        height: 40px;
        justify-content: center;
        letter-spacing: -.8px;
        min-width: 60px;
        text-align: center;
        text-decoration: none;
        transition: all .3s;
        touch-action: manipulation;
    }
    
    #setusername2btn:focus {
        color: #171e29;
    }
    
    #setusername2btn:hover {
        border-color: #7847d3;
        color: #7847d3;
        fill: #7847d3;
    }
    
    #setusername2btn:active {
        border-color: #7847d3;
        color: #7847d3;
        fill: #7847d3;
    }
    
    #modalbodyyou {
        width: 90%;
        padding-bottom: 15px;
        margin-top: -20px;
        margin-left: auto;
        margin-right: auto;
    }
    
    #usernameList {
        font-size: 23px;
    }
</style>

<body>
    <div id='loginform' class="card center" style="width: 20rem; height: 23rem;">
        <div class="card-body">
            <h5 id='loginTop' class="card-title" style="text-align: center;">Login</h5>
            <h5 class="fw-normal mb-3 pb-3" style="margin-bottom: -10px; letter-spacing: 1px; text-align: center; font-size: 18px;">Pick an avatar</h5>
            <div id='modalbodyyou'></div>

            <h5 class="fw-normal mb-3 pb-3" style="padding-bottom: 20px; letter-spacing: 1px; text-align: center; font-size: 18px;">Pick a username</h5>
            <div class="form-outline mb-4">
                <input id="username" placeholder="Username" style="margin-top: -25px; text-align: center;" class="form-control form-control-lg" />
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" onclick="login()">Take me to the chat</button>
            </div>

        </div>
    </div>
    <div id='chatroomDisplay' class="card2e center">
        <div id="chatroom">
            <div id="sidebar">
                <h5 style="text-align: center;">Online</h5>

                <input onclick='test()' id="searchbar" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

                <hr class="new4">
                <div id="usernameList">
                </div>
                <button id='settingsbtn' class="btn btn-primary" type="button" onclick="settings()">Settings</button>

            </div>
            <div id="general">
                <div id="generalChat">
                    <div id="chatlog">
                    </div>
                </div>
                <div id="generalUser">
                    <div class="form-outline" id="userInput">
                        <input type="text" placeholder="Send a message" id="typeText" class="form-control" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Settings</h5>
                </div>
                <div id="modalbody">
                    <p>Modify the 2nd user:</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
<script>
    var usernameform = document.getElementById('username');

    var loginBox = document.getElementById('loginform');
    var chatroom = document.getElementById('chatroomDisplay');
    var usernameList = document.getElementById('usernameList');
    var chat = document.getElementById('chatlog');
    var typeText = document.getElementById('typeText');
    var settingsTab = document.getElementById('modalbody');
    var settingsTabYou = document.getElementById('modalbodyyou');
    var searchbar = document.getElementById('searchbar');
    var val = '1';

    typeText.value = '';
    searchbar.value = '';
    loginBox.value = '';

    function test() {
        document.onkeyup = logKey;
    }


    function logKey(e) {
        val = searchbar.value;

        if (arr0.includes(val) == true) {
            usernameList.innerHTML = '';
            adduser(val);
        }
        if (val == '') {
            usernameList.innerHTML = '';
            login();
        }
    }
    var active = document.querySelector('#typeText');
    var active2 = document.querySelector('#searchbar');


    document.onkeydown = function logKeyEnter(e) {

        var keyCode = e.keyCode;
        if (active === document.activeElement) {
            console.log('Element has focus!');
            if (keyCode === 13) {
                sendMessage();
                switchUser();
                updateScroll();
            }
        }
    }

    var arr0 = [];
    var username = '';
    var username2 = 'John';
    loginBox.style.display = 'block';
    chatroom.style.display = 'none';
    var chatroomDisplayed = 0;
    var elementList;

    function login() {
        username = usernameform.value;
        if (username != '') {
            loginBox.style.display = 'none';
            chatroom.style.display = 'block';
            adduser(username);
            adduser(username2);
            elementList = usernameList.querySelectorAll('p');

            for (let i = 0; i < elementList.length; i++) {
                arr0.push(elementList[i].textContent);
            }

        }
    }
    var tag;

    function adduser(name) {
        tag = document.createElement("p");
        var onlineImg = document.createElement('img');
        onlineImg.src = 'https://images.emojiterra.com/google/android-11/512px/1f7e2.png';
        onlineImg.setAttribute('id', 'onlineImg');
        var text = document.createTextNode(name);
        tag.appendChild(onlineImg);
        tag.appendChild(text);
        usernameList.appendChild(tag);
    }

    function sendMessage() {
        if (selectUser == 1) {
            var container = document.createElement("div");
            var tag = document.createElement("p");
            var img = document.createElement('img');
            tag.setAttribute("id", "textElement");
            var text = document.createTextNode(typeText.value);
            tag.appendChild(img);
            tag.appendChild(text);
            container.appendChild(tag);
            checkimgforuser1(img);
            chat.appendChild(container);
        } else {
            var container = document.createElement("div");
            var tag = document.createElement("p");
            var img = document.createElement('img');
            tag.setAttribute("id", "textElement2");
            var text = document.createTextNode(typeText.value);
            tag.appendChild(img);
            tag.appendChild(text);
            container.appendChild(tag);
            checkimgforuser2(img);
            chat.appendChild(container);
        }

        typeText.value = '';
    }

    function checkimgforuser1(img) {
        img.src = imgAdressUser;
        img.setAttribute("id", "logoimg");
    }

    function checkimgforuser2(img) {
        img.src = imgAdress;
        img.setAttribute("id", "logoimg2");
    }

    function updateScroll() {
        chat.scrollTop = chat.scrollHeight;
    }
    var selectUser = 1;

    function switchUser() {
        if (selectUser == 1) {
            selectUser = 2;
            console.log('1');
        } else {
            selectUser = 1;
            console.log('2');
        }
    }

    var logocontainer = [

            }

            imgswitcher(value);

                value = 0;
            }
            console.log(value);
            imgswitcher(value);
        }
